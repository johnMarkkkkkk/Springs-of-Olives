<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springs of Olives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
        }
        .bg-gradient {
            background: linear-gradient(45deg, #ff4500, #ff69b4);
        }
        .hover-scale:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .neumorphism {
            box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
        }


        .neumorphism-button {
        background: #ff4500;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        color: white;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .neumorphism-button:hover {
        box-shadow: inset 5px 5px 10px #cc3700, inset -5px -5px 10px #ff5300;
    }

    .neumorphism-input {
        background: #ffffff;
        border: none;
        border-radius: 10px;
        padding: 10px;
        transition: all 0.3s ease;
    }

    .neumorphism-input:focus {
        outline: none;
        
    }

    .parallax {
        position: relative;
        overflow: hidden;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>
</head>
<body class="text-gray-800">
    <nav class="bg-gradient text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Springs of Olives</h1>
            <button id="logoutBtn" class="bg-white text-[#ff4500] hover:bg-[#ff3300] hover:text-white font-bold py-2 px-4 rounded transition duration-300 neumorphism">
                Logout
            </button>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div id="profileSection" class="bg-white rounded-lg shadow-md p-6 neumorphism">
                <h2 class="text-2xl font-bold mb-4 text-[#ff4500]">Profile</h2>
                <div id="profileInfo"></div>
            </div>

            <div id="menuSection" class="bg-white rounded-lg shadow-md p-6 md:col-span-2 neumorphism">
                <h2 class="text-2xl font-bold mb-4 text-[#ff4500]">Menu</h2>
                <div class="mb-4 flex flex-wrap items-center gap-4">
                    <input type="text" id="searchInput" placeholder="Search menu..." class="p-2 border rounded neumorphism">
                    <select id="sortSelect" class="p-2 border rounded neumorphism">
                        <option value="">Sort by...</option>
                        <option value="lowToHigh">Price: Low to High</option>
                        <option value="highToLow">Price: High to Low</option>
                    </select>
                </div>
                <div id="menuItems" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>
        </div>

        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
            <div id="referralSection" class="bg-white rounded-lg shadow-md p-6 neumorphism">
                <h2 class="text-2xl font-bold mb-4 text-[#ff4500]">Referral Program</h2>
                <p class="mb-4">Share your unique referral link and earn rewards!</p>
                <div id="referralInfo"></div>
            </div>

            <div id="feedbackSection" class="bg-white rounded-lg shadow-md p-6 neumorphism">
                <h2 class="text-2xl font-bold mb-4 text-[#ff4500]">Feedback</h2>
                <button id="openFeedbackBtn" class="bg-[#ff4500] hover:bg-[#ff3300] text-white font-bold py-2 px-4 rounded transition duration-300 hover-scale">
                    Give Feedback
                </button>
            </div>
        </div>
    </div>

    <div id="feedbackModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white neumorphism">
            <h3 class="text-lg font-bold mb-4 text-[#ff4500]">Your Feedback</h3>
            <form id="feedbackForm">
                <textarea id="feedbackText" rows="4" class="w-full p-2 mb-4 border rounded neumorphism" placeholder="Your feedback here..."></textarea>
                <div class="mb-4">
                    <label class="block mb-2">Rating:</label>
                    <div class="flex">
                        <i class="far fa-star text-2xl cursor-pointer text-[#ff4500]" data-rating="1"></i>
                        <i class="far fa-star text-2xl cursor-pointer text-[#ff4500]" data-rating="2"></i>
                        <i class="far fa-star text-2xl cursor-pointer text-[#ff4500]" data-rating="3"></i>
                        <i class="far fa-star text-2xl cursor-pointer text-[#ff4500]" data-rating="4"></i>
                        <i class="far fa-star text-2xl cursor-pointer text-[#ff4500]" data-rating="5"></i>
                    </div>
                </div>
                <button type="submit" class="bg-[#ff4500] hover:bg-[#ff3300] text-white font-bold py-2 px-4 rounded transition duration-300 hover-scale">Submit</button>
                <button type="button" id="closeFeedbackBtn" class="ml-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded transition duration-300">Close</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
